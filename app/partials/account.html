<div class="container">
	<div class="row">
	
		<h2>Account</h2>
		<p>Open <a ng-href="{{FBURL}}/syncedValue">Forge</a> to see this input update in real time:</p>
		<button ng-click="logout()" type="button" class="btn btn-warning">Log Out</button>
		
	</div>
	<div class="row">
		<div class="col-md-4">
			<form role="form">
				<div class="form-group">
					<label for="inputName">Name</label>
					<input ng-model="user.name" type="email" class="form-control" id="inputName" placeholder="Enter name">
				</div>
				<div class="form-group">
					<label for="inputName">Email</label>
					<input ng-model="user.email" type="email" class="form-control" id="inputName" placeholder="Enter email">
				</div>
			</form>
		</div>
		<div class="col-md-4">	
			<form role="form">
				<div class="form-group">
					<label for="inputCurrentPass">Current password</label>
					<input ng-keypress="reset()" ng-model="oldpass" type="text" class="form-control" id="inputCurrentPass" placeholder="Enter current password">
				</div>
				<div class="form-group">
					<label for="inputNewPass">New password</label>
					<input ng-keypress="reset()" ng-model="newpass" type="password" class="form-control" id="inputNewPass" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="inputConfirmPass">Confirm fassword</label>
					<input ng-keypress="reset()" ng-model="confirm" type="password" class="form-control" id="inputConfirmPass" placeholder="Password">
				</div>
				<button ng-click="updatePassword()" type="submit" class="btn btn-default">Submit</button>
				<p class="error" ng-show="err">{{err}}</p>
				<p class="good" ng-show="msg">{{msg}}</p>
			</form>
		</div>
	</div>
</div>
